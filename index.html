<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Flex & Grid Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation -->
  <nav class="site-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Grid Container -->
  <div class="grid-container">
    <!-- Main Content -->
    <main class="content">
      <h2>Welcome</h2>
      <p>This is a demonstration of a responsive layout using Flexbox and CSS Grid.</p>

      <section class="cards">
        <article class="card">Card 1</article>
        <article class="card">Card 2</article>
        <article class="card">Card 3</article>
        <article class="card">Card 4</article>
      </section>
    </main>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional links or information goes here.</p>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 My Webpage. All rights reserved.</p>
  </footer>

</html>
